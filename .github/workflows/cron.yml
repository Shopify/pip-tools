name: cron

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7]
        env:
        - TOXENV: checkqa
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Test with tox ${{ matrix.env.TOXENV }}
        run: tox
        env: ${{ matrix.env }}
