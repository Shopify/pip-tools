name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  qa:
    name: QA
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toxenv:
          - checkqa
          - readme
    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
      - name: Set PY
        run: echo "::set-env name=PY::$(python -VV | sha256sum | cut -d' ' -f1)"
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Install tox
        run: pip install tox
      - name: Test ${{ matrix.toxenv }}
        run: tox -e ${{ matrix.toxenv }}

  cpython:
    name: Test
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        python-version:
          - 2.7
          - 3.5
          - 3.6
          - 3.7
          - 3.8
        toxenv:
          - piplatest
          - pip20.0
        os:
          - Ubuntu
          - Windows
    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Test ${{ matrix.toxenv }}
        run: tox -e ${{ matrix.toxenv }}-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.6
        with:
          file: ./coverage.xml
          name: ${{ matrix.python-version }}-${{ matrix.toxenv }}-${{ matrix.os }}

  pypy:
    name: Test
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        python-version:
          - pypy2
          - pypy3
        # Test pypy only with the latest pip to reduce the number of jobs
        toxenv:
          - piplatest
        os:
          - Ubuntu
          - Windows
    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Test ${{ matrix.toxenv }}
        run: tox -e ${{ matrix.toxenv }}
